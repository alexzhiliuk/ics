</div>

<script>
    $(".header__burger").click(function() {
        $(this).toggleClass("_active")
        $("body, html").toggleClass("mobile-lock")
        $(".mobile-menu").toggleClass("_active")
    })

    const menu = $(".header__menu").clone().removeClass("header__menu").addClass("mobile-menu__list");
    const btn = $(".header__btn").clone().removeClass("header__btn").addClass("mobile-menu__btn")

    menu.find(".header-dropdown a").attr("href", "javascript:void(0)")

    $(".mobile-menu__nav").append(menu)
    $(".mobile-menu").append(btn)

</script>
