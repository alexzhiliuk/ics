<section class="popup" data-popup="1" style="display: none;">
    <form class="popup__inner">
        <div class="popup__close">
            <img src="@img/burger/Close.svg" alt="">
        </div>
        <h2 class="popup__title h3">Send us a message <br>with your Inquiry</h2>
        <div class="popup__inputs">
            <input class="popup__input" type="text" placeholder="Your Name" required>
            <input class="popup__input" type="email" placeholder="Business Email" required>
            <input class="popup__input" type="text" placeholder="Company" required>
            <input class="popup__input" type="text" placeholder="Country" required>
            <textarea name="" id="" class="popup__textarea" placeholder="Your message"></textarea>
            <label class="popup__captcha">
                
            </label>
        </div>
        <button type="submit" class="btn popup__btn">Send</button>
    </form>
</section>
